<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiyam Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">


</head>
<body>
    <header class="header">
        <div class="left">
            <img src="website_logo.png" alt="" id="logo_img">
        </div>

        <div class="mid">
            <ul class="nav_bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Fitness calculator</a></li>
            </ul>
        </div>

        <div class="right">
            <input class="buttons" type="button" value="Register Now">
        </div>
    </header>

    <div class="form">
        <h1>Join Saiyam Fitness classes.</h1>
        <form>
            <div>
                <input type="text" name="user_name"  placeholder="Enter your name">
            </div>
            
            <div>
                <input type="number" name="user_number" placeholder="Enter your number">
            </div>

            <div>
                <input type="email" name="user_email" placeholder="Enter your email">
            </div>
            
            <div>
                <input type="date" name="user_date_of_birth">
            </div>

            <div>
                <button type="submit" class="buttons">Submit</button>
            </div>
            

        
        </form>
    </div>
</body>
</html>
